<div class="single-widget-container">
    <section class="widget login-widget">
        <header class="text-align-center">
            <h4>Login to your account</h4>
        </header>

        <div class="body">
            <div> {{ (af.auth | async)?.uid }} </div><hr />
            <ul>
                <li class="text" *ngFor="let item of items | async">
                    {{item.price}}
                </li>
            </ul>
            <form class="no-margin" action="index.html" method="get">
                <fieldset class="login-form">
                    <div class="form-group">
                        <label for="email">Username</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
                            <input id="email" type="email" class="form-control input-lg input-transparent" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                <i class="fa fa-lock"></i>
              </span>
                            <input id="password" type="password" class="form-control input-lg input-transparent" placeholder="Your Password">
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button (click)="signOut()"  type="submit" class="btn btn-block btn-danger">
            <span class="small-circle"><i class="fa fa-caret-right"></i></span>
            <small>Sign In</small>
          </button>
                    <a class="forgot" href="#">Forgot Username or Password?</a>
                </div>
            </form>
        </div>
        <footer>
            <div class="facebook-login">
                <button (click)="login()"><span><i class="fa fa-facebook-square fa-lg"></i> LogIn with Facebook</span></button>
            </div>
        </footer>
    </section>
</div>

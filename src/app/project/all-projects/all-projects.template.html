<div class="content container">
  <h2 class="page-title">All Projects - <span class="fw-semi-bold">Complete List</span></h2>

  <section class="widget">
    <header>
      <h4>All Projects <span class="fw-semi-bold">Table</span></h4>
      <div class="widget-controls">
        <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
        <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
        <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
      </div>
    </header>
    <div class="body">
      <p>
        Search projects using
        <a href="http://www.datatables.net/" target="_blank">Search Box</a>
      </p>
      <div class="mt">
        <table id="all-projects-table" class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th class="no-sort hidden-xs">Info</th>
            <th class="hidden-xs">Description</th>
            <th class="hidden-xs">Date</th>
            <th class="no-sort">Status</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let project of projects | async" >
            <td>{{ project?.pid }}</td>
            <td><span class="fw-semi-bold">{{ project?.pname }}</span></td>
            <td class="hidden-xs">
              <small>
                <span class="fw-semi-bold">Type:</span>
                &nbsp; {{ project?.ptype }}
              </small>
              <br>
              <small>
                <span class="fw-semi-bold">Notes:</span>
                &nbsp; -
              </small>
            </td>
            <td class="hidden-xs">{{ project?.pdesc | truncate:50 }}</td>
            <td class="hidden-xs">{{ project?.date?.crDate | date }}</td>
            <td class="width-150">
              <div class="progress progress-sm mt-xs">
                <div class="progress-bar progress-bar-success" style="width: 8%;"></div>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>

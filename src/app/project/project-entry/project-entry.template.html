<div class="content container">
  <div class="row col-md-12">
    <div >
      <h2 class="page-title">Create New Project <small>Project Entry</small></h2>
    </div>

    <div class="row col-md-12">
      <div class="col-md-8">
        <section class="widget">
          <header>
            <div class="widget-controls">
              <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
              <a href="#"><i class="fa fa-refresh"></i></a>
              <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
          </header>
          <div class="body col-md-12">
            <form class="form-horizontal" role="form">
              <fieldset>
                <legend class="section">Project Entry</legend>
                <hr />
                <div class="form-group">
                  <label for="normal-field" class="col-sm-4 control-label">Project ID</label>
                  <div class="col-sm-6">
                    <input type="text" id="normal-field" class="form-control" placeholder="ID">
                  </div>
                </div>

                <div class="form-group">
                  <label for="normal-field" class="col-sm-4 control-label">Project Name</label>
                  <div class="col-sm-7">
                    <input type="text"  class="form-control" placeholder="Name">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-4 control-label" for="simple-select">Simple select</label>
                  <div class="col-sm-8">
                    <select class="selectpicker" data-style="btn-default" data-width="auto" tabindex="-1" id="simple-select">
                      <option value="0">Option One</option>
                      <option value="1">Option Two</option>
                      <option value="2">Option Three</option>
                    </select>
                    <button type="button" class="btn btn-primary small col-md-4">ADD</button>
                  </div>
                </div>

                <div class="form-group">
                  <label for="normal-field" class="col-sm-4 control-label" for="default-textarea">Project Description</label>
                  <div class="col-sm-7">
                    <textarea rows="4" class="form-control input-transparent" id="default-textarea"></textarea>
                  </div>
                </div>
              </fieldset>
              <div class="form-actions">
                <div class="row">
                  <div class="col-md-7">
                    <div class="btn-toolbar -align-center">
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                      <button type="button" class="btn btn-inverse">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>

</div>
